<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <button id="getProtectedData">Get Protected Data</button>
    <div id="dataContainer"></div>


    <script>
        $(document).ready(function() {
    $('#loginForm').submit(function(event) {
        event.preventDefault();

        var username = $('#username').val();
        var password = $('#password').val();

        $.ajax({
            url: 'https://localhost:7290/api/Auth/login',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ username: username, password: password }),
            success: function(response) {
                // Store JWT in localStorage
                localStorage.setItem('jwt', response.token);
                alert('Login successful!');
            },
            error: function() {
                alert('Login failed!');
            }
        });

    });
   
    $('#getProtectedData').click(function() {
        var token = localStorage.getItem('jwt');

        $.ajax({
            url: 'https://localhost:7290/api/Auth/Secure-data',
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token
            },
            success: function(response) {
                $('#dataContainer').text(JSON.stringify(response));
            },
            error: function() {
                alert('Failed to retrieve protected data!');
            }
        });
    });
});

    </script>
</body>
</html>
